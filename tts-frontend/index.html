<!-- index.html (Login Page) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alex - TTS App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Text to Speech Portal</h1>
    <nav>
      <a href="index.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>  <main class="form-container">
    <form id="loginForm">
      <h2>Login to Your Account</h2>
      <label>Email Address:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <label>Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Register here</a></p>
    </form>
  </main>  <footer>
    <p>&copy; 2025 Alex-TTS App. All rights reserved.</p>
  </footer>  <script src="script.js"></script></body>
</html>
