<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shotcut icon" href="logo.png">
  <title>Login - Alex TTS App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      width: 100%;
    }
    header, footer {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.7rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.8rem;
    }
    .small {
      font-size: 0.85rem;
      text-align: right;
      margin-top: 0.5rem;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 0.3rem;
    }
    .toggle-container input {
      width: auto;
      margin-right: 0.5rem;
    }
    .link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alex TTS Login Portal</h1>
  </header>
  <main>
    <form id="loginForm">
      <h2>Login to Your Account</h2>

      <label>Email:</label>
      <input type="email" id="loginEmail" required placeholder="Enter your email"/>

      <label>Password:</label>
      <input type="password" id="loginPassword" required placeholder="Enter your password"/>
      
      <div class="toggle-container">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>

      <div class="small">
        <span class="link" onclick="forgotPassword()">Forgot Password?</span>
      </div>

      <div id="loginError" class="error"></div>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top:1rem">Don‚Äôt have an account? <a href="signup.html">Register here</a></p>
  </main>
  <footer>
    <p>&copy; 2025 Alex TTS App. Powered by M-TECH COMPUTER COLLEGE</p>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const passwordInput = document.getElementById("loginPassword");

    // Show/hide password toggle
    document.getElementById("showPassword").addEventListener("change", function () {
      passwordInput.type = this.checked ? "text" : "password";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = passwordInput.value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        loginError.innerText = "‚ùå No account found. Please sign up.";
        return;
      }

      if (storedUser.email !== email) {
        loginError.innerText = "‚ùå Email not registered.";
        return;
      }

      if (!storedUser.password || storedUser.password !== password) {
        loginError.innerText = "‚ùå Incorrect password.";
        return;
      }

      // Save current session
      localStorage.setItem("user", JSON.stringify(storedUser));
      loginError.innerText = "";
      alert("‚úÖ Login successful!");
      window.location.href = "home.html";
    });

    // Forgot password simulation
    function forgotPassword() {
      const email = prompt("üîê Enter your registered email:");

      if (!email) return;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser || storedUser.email !== email.trim()) {
        alert("‚ùå Email not found.");
        return;
      }

      const newPass = prompt("üìù Enter new password (min 8 characters):");

      if (!newPass || newPass.length < 8) {
        alert("‚ö†Ô∏è Password too short.");
        return;
      }

      storedUser.password = newPass;
      localStorage.setItem("user", JSON.stringify(storedUser));
      alert("‚úÖ Password reset successful! You can now log in.");
    }
  </script>
</body>
</html>
